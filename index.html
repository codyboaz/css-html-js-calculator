<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css"  type="text/css" >
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="row">
        <div class="output-screen">0</div>
      </div>
      <div class="row">
          <button class="btn double">C</button>
          <button class="btn single">←</button>
          <button class="btn operator single">÷</button>
      </div>
      <div class="row">
        <button class="btn single">7</button>
        <button class="btn single">8</button>
        <button class="btn single">9</button>
        <button class="btn operator single">x</button>
      </div>
      <div class="row">
        <button class="btn single">4</button>
        <button class="btn single">5</button>
        <button class="btn single">6</button>
        <button class="btn operator single">-</button>
      </div>
      <div class="row">
        <button class="btn single">1</button>
        <button class="btn single">2</button>
        <button class="btn single">3</button>
        <button class="btn operator single">+</button>
      </div>
      <div class="row">
        <button class="btn triple">0</button>
        <button class="btn operator single">=</button>
      </div>
    </div>
  </div>
  <script src="./js/calculator.js"></script>
</body>
</html>
